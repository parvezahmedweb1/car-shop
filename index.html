<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Shop</title>
    <!-- !font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Rubik:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- !boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <!-- !bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- !stylesheet -->
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <!--------------------------------------------
        header section start
    --------------------------------------------->
    <header class="position-absolute w-100">
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.jpg" alt="" width="180" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center"
            >
              <li class="nav-item">
                <a
                  class="nav-link text-dark fw-semibold"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-semibold" href="#">Car</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-semibold" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-semibold" href="#"
                  >Contact Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">
                  <button class="fw-semibold btn btn-bg">Parchase Now</button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--------------------------------------------
        header section end
    --------------------------------------------->
    <!--------------------------------------------
        main section start
    --------------------------------------------->
    <main>
      <!-- !home section start -->
      <section class="home-section d-flex align-items-center">
        <div class="container text-center text-white">
          <h1 class="fw-bold h1">
            EXCITING BUNDLE <br /><span class="off-color">GET 30% OFF</span>
          </h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, <br />
            sed do tempor incididunt ut labore et dolore magna aliqua.
          </p>
          <button class="fw-semibold btn btn-bg px-4 py-2">Parchase Now</button>
        </div>
      </section>
      <!-- !home section end -->
    </main>
    <!--------------------------------------------
        main section end
    --------------------------------------------->
    <!-- !bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- !main js -->
    <script src="js/index.js"></script>
  </body>
</html>
